<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #1e293b; /* Dark slate background */
            position: relative; /* This is needed for the pseudo-element */
        }
        /* The ::before pseudo-element creates the background layer for the whole page */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("static/images/background-image.png");
            background-size: cover;
            background-position: center;
            opacity: 0.1; /* Subtle texture opacity */
            z-index: -1; /* Place it behind all other content */
        }
        .container {
            position: relative; /* Ensure content stays above the background */
            z-index: 1;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #334155; } /* Darker scrollbar track */
        ::-webkit-scrollbar-thumb { background: #64748b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .task-card { transition: all 0.2s ease-in-out; }
        .task-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="text-slate-200">

    <div id="app" class="flex flex-col h-screen">
        <header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                         <h1 class="text-2xl font-extrabold text-slate-900 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-600 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                            <span class="text-slate-800">TaskFlow</span>
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="welcome-message" class="hidden sm:inline text-sm text-slate-600"></span>
                        <button id="logout-button" class="px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <div class="container mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-8">
                    <div>
                        <button id="open-add-task-modal" class="w-full flex items-center justify-center px-4 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:-translate-y-0.5">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            Add New Task
                        </button>
                    </div>
                    <section id="current-tasks">
                        <h2 class="text-2xl font-bold mb-4 text-slate-200">Your Current Tasks</h2>
                        <div id="task-list" class="space-y-4">
                            <!-- Tasks will be rendered here -->
                        </div>
                    </section>
                    <section id="completed-tasks">
                        <h2 class="text-2xl font-bold mb-4 text-slate-200">Completed Tasks</h2>
                        <div id="completed-task-list" class="space-y-4">
                           <!-- Completed tasks will be rendered here -->
                        </div>
                    </section>
                </div>
                <aside class="space-y-8">
                    <div class="bg-white p-6 rounded-lg shadow-sm text-slate-800">
                        <h3 class="text-xl font-bold mb-4 text-slate-700">Your Progress</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="font-medium">Tasks Completed:</span>
                                <span id="summary-stats" class="font-bold text-green-600">0 / 0</span>
                            </div>
                            <div class="w-full bg-slate-200 rounded-full h-2.5">
                                <div id="summary-progress-bar" class="bg-green-600 h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-60 z-30 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-slate-800">Add a New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id" name="task-id">
                <div>
                    <label for="task-input" class="block text-sm font-medium text-slate-700">Task Title</label>
                    <div class="mt-1">
                        <input type="text" name="task-input" id="task-input" class="block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 text-slate-800" placeholder="e.g., Deploy the final version" required>
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="cancel-button" class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-md hover:bg-slate-200">Cancel</button>
                    <button type="submit" id="save-task-button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = ''; // Use an empty string for relative paths
        const token = localStorage.getItem('authToken');

        // --- DOM Elements ---
        const taskList = document.getElementById('task-list');
        const completedTaskList = document.getElementById('completed-task-list');
        const taskModal = document.getElementById('task-modal');
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskIdInput = document.getElementById('task-id');
        const modalTitle = document.getElementById('modal-title');
        const saveTaskButton = document.getElementById('save-task-button');

        // --- Auth Check ---
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = '/login';
                return;
            }
            fetchTasks();
        });

        // --- API Functions ---
        async function fetchTasks() {
            try {
                const response = await fetch(`${API_URL}/api/tasks`, {
                    headers: { 'x-access-token': token }
                });
                if (response.status === 401) { 
                    logout();
                    return;
                }
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Failed to fetch tasks:', error);
            }
        }

        async function createTask(title) {
            try {
                const response = await fetch(`${API_URL}/api/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-access-token': token },
                    body: JSON.stringify({ title })
                });
                const newTask = await response.json();
                if (response.ok) {
                    appendTaskToUI(newTask);
                    updateSummary();
                } else {
                    console.error('Failed to create task:', newTask.message);
                }
            } catch (error) {
                console.error('Error creating task:', error);
            }
        }

        async function updateTask(id, updates) {
            try {
                await fetch(`${API_URL}/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-access-token': token },
                    body: JSON.stringify(updates)
                });
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        async function deleteTask(id) {
            try {
                await fetch(`${API_URL}/api/tasks/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-access-token': token }
                });
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        // --- UI Rendering ---
        function renderTasks(tasks) {
            taskList.innerHTML = '';
            completedTaskList.innerHTML = '';
            tasks.forEach(task => appendTaskToUI(task));
            updateSummary();
        }

        function appendTaskToUI(task) {
            const taskElement = document.createElement('div');
            taskElement.className = 'task-card bg-white p-4 rounded-lg shadow-sm flex items-center justify-between';
            taskElement.dataset.taskId = task.id;

            const isCompleted = task.is_completed;
            if (isCompleted) {
                taskElement.classList.add('opacity-60');
            }

            taskElement.innerHTML = `
                <div class="flex items-center flex-1 min-w-0">
                    <input type="checkbox" ${isCompleted ? 'checked' : ''} class="task-checkbox h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <p class="ml-4 text-lg text-slate-800 truncate ${isCompleted ? 'line-through text-slate-500' : ''}">${escapeHTML(task.title)}</p>
                </div>
                <div class="flex items-center space-x-2 flex-shrink-0 ml-4">
                    <button class="edit-btn text-slate-400 hover:text-blue-600" title="Edit Task">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536l12.232-12.232z"></path></svg>
                    </button>
                    <button class="delete-btn text-slate-400 hover:text-red-600" title="Delete Task">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `;
            
            if (isCompleted) {
                completedTaskList.appendChild(taskElement);
            } else {
                taskList.appendChild(taskElement);
            }
        }

        function updateSummary() {
            const totalTasks = document.querySelectorAll('.task-card').length;
            const completedTasks = document.querySelectorAll('#completed-task-list .task-card').length;
            const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

            document.getElementById('summary-stats').textContent = `${completedTasks} / ${totalTasks}`;
            document.getElementById('summary-progress-bar').style.width = `${progress}%`;
        }
        
        // --- Event Listeners ---
        document.getElementById('open-add-task-modal').addEventListener('click', () => {
            modalTitle.textContent = 'Add a New Task';
            saveTaskButton.textContent = 'Save Task';
            taskForm.reset();
            showModal();
        });

        document.getElementById('cancel-button').addEventListener('click', hideModal);
        taskModal.addEventListener('click', (e) => e.target === taskModal && hideModal());

        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = taskIdInput.value;
            const title = taskInput.value.trim();
            if (!title) return;

            if (id) { 
                await updateTask(id, { title });
                const taskCard = document.querySelector(`.task-card[data-task-id='${id}']`);
                if (taskCard) {
                    taskCard.querySelector('p').textContent = title;
                }
            } else { 
                await createTask(title);
            }
            hideModal();
        });

        document.getElementById('app').addEventListener('click', async (e) => {
            const taskCard = e.target.closest('.task-card');
            if (!taskCard) return;
            const id = taskCard.dataset.taskId;

            if (e.target.classList.contains('task-checkbox')) {
                const isCompleted = e.target.checked;
                await updateTask(id, { is_completed: isCompleted });
                if (isCompleted) {
                    completedTaskList.appendChild(taskCard);
                    taskCard.classList.add('opacity-60');
                    taskCard.querySelector('p').classList.add('line-through', 'text-slate-500');
                } else {
                    taskList.appendChild(taskCard);
                    taskCard.classList.remove('opacity-60');
                    taskCard.querySelector('p').classList.remove('line-through', 'text-slate-500');
                }
                updateSummary();
            }

            if (e.target.closest('.delete-btn')) {
                // Use a custom modal for confirmation instead of confirm()
                if (await showConfirm('Are you sure you want to delete this task?')) {
                    await deleteTask(id);
                    taskCard.remove();
                    updateSummary();
                }
            }
            
            if (e.target.closest('.edit-btn')) {
                modalTitle.textContent = 'Edit Task';
                saveTaskButton.textContent = 'Update Task';
                taskIdInput.value = id;
                taskInput.value = taskCard.querySelector('p').textContent;
                showModal();
            }
        });
        
        document.getElementById('logout-button').addEventListener('click', logout);

        // --- Helper Functions ---
        function showModal() {
            taskModal.classList.remove('hidden');
            taskModal.classList.add('flex');
            taskInput.focus();
        }

        function hideModal() {
            taskModal.classList.add('hidden');
            taskModal.classList.remove('flex');
            taskForm.reset();
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login';
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }

        // Custom Confirmation Modal
        function showConfirm(message) {
            return new Promise(resolve => {
                const confirmModal = document.createElement('div');
                confirmModal.className = 'fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4';
                confirmModal.innerHTML = `
                    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-sm text-center">
                        <p class="text-lg mb-6 text-slate-800">${message}</p>
                        <div class="flex justify-center space-x-4">
                            <button id="confirm-cancel" class="px-6 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-md hover:bg-slate-200">Cancel</button>
                            <button id="confirm-ok" class="px-6 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Delete</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(confirmModal);

                document.getElementById('confirm-ok').onclick = () => {
                    document.body.removeChild(confirmModal);
                    resolve(true);
                };
                document.getElementById('confirm-cancel').onclick = () => {
                    document.body.removeChild(confirmModal);
                    resolve(false);
                };
            });
        }
    </script>
</body>
</html>
